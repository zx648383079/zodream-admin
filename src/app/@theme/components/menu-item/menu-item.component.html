<li [ngClass]="{'active': menuItem.active, 'expand': menuItem.expand}" (click)="tapItem()">
    <a *ngIf="menuItem.url" [routerLink]="menuItem.url">
      <i *ngIf="menuItem.icon" [ngClass]="menuItem.icon"></i>
      <span>{{ menuItem.name }}</span>
    </a>
    <a *ngIf="!menuItem.url">
        <i *ngIf="menuItem.icon" [ngClass]="menuItem.icon"></i>
        <span>{{ menuItem.name }}</span>
    </a>
    <zo-menu *ngIf="menuItem.children" [menus]="menuItem.children"></zo-menu>
</li>
