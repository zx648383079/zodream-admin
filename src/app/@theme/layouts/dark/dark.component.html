<header>
  <div class="container">
    {{ name }}
  </div>
</header>
<div class="app-wrapper container">
  <div class="sidebar-container navbar" [ngClass]="{'expand': isExpand}">
    <span class="sidebar-container-toggle" (click)="tapExpand()"></span>
    <zo-menu [menus]="menus"></zo-menu>
  </div>
  <div id="page-content" class="main-container">
      <ng-content select="router-outlet"></ng-content>
  </div>
</div>
