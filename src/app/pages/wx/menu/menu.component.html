<div class="row">
  <div class="col-md-6">
      <div class="phone-box">
          <div class="marvel-device iphone8 black">
              <div class="top-bar"></div>
              <div class="sleep"></div>
              <div class="volume"></div>
              <div class="camera"></div>
              <div class="sensor"></div>
              <div class="speaker"></div>
              <div class="screen">
                  
                  <div class="bottom-menu">
                      <i class="fa fa-keyboard-o"></i>
                      <div class="menu-content">
                          <ul>
                              <li *ngFor="let menu of menus">
                                  <span (click)="touchMenu(menu)">{{ menu.name }}</span>
                                  <ul>
                                    <li *ngFor="let me of menu.chidren">
                                        <span (click)="touchMenu(me)">{{ me.name }}</span>
                                    </li>
                                    <li ng-if="!menu.chidren || menu.chidren.length < 5" class="add-menu"><span (click)="touchMenu(null, menu)">+</span></li>
                                  </ul>
                              </li>
                              <li ng-if="menu.length < 3" class="add-menu"><span (click)="touchMenu()">+</span></li>
                          </ul>
                      </div>
                  </div>
              </div>
              <div class="home"></div>
              <div class="bottom-bar"></div>
          </div>
      </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
        <label for="menu_id">菜单名</label>
        <input type="text" class="form-control" [(ngModel)]="currentMenu.name" id="menu_id" placeholder="">
    </div>
    <nb-tabset (changeTab)="selectTab($event)" routeParam="tab">
      <nb-tab tabTitle="链接" route="url" [active]="currentMenu.type == 'url'">
          <div class="form-group">
            <label for="web_url">网址</label>
            <input type="text" class="form-control" [(ngModel)]="currentMenu.url" id="web_url" placeholder="">
          </div>
      </nb-tab>
      <nb-tab tabTitle="图文" route="media" [active]="currentMenu.type == 'media'">
        <app-wx-editor></app-wx-editor>
      </nb-tab>
      <nb-tab tabTitle="小程序" route="mini" [active]="currentMenu.mini == 'mini'">
            <div class="form-group">
              <label for="appid">APPID</label>
              <input type="text" class="form-control" [(ngModel)]="currentMenu.appid" id="appid" placeholder="">
            </div>
            <div class="form-group">
                <label for="pages">页面</label>
                <input type="text" class="form-control" [(ngModel)]="currentMenu.pages" id="pages" placeholder="">
            </div>
        </nb-tab>
    </nb-tabset>
    <button type="button" class="btn" [ngClass]="{'btn-primary': currentMenu.name, 'btn-disable': !currentMenu.name}" (click)="saveMenu()">保存</button>
  </div>
</div>
