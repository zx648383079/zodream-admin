<header class="top top-search-box">
  <a routerLink="../home" class="logo">
    <img src="{{ '/assets/images/wap_logo.png' | asset }}" alt="">
  </a>
  <a class="search-entry" routerLink="../search">
    <i class="fa fa-search"></i>
    <span>搜索商品, 共19304款好物</span>
  </a>
  <a routerLink="../member/login">登录</a>
</header>

<div class="has-header has-footer">

  <div class="banner" *ngIf="banners && banners.length > 0">
    <ngb-carousel>
      <ng-template ngbSlide *ngFor="let item of banners">
        <img [src]="item.content" width="100%" height="200">
      </ng-template>
    </ngb-carousel>
  </div>

  <div class="menu-box">
    <ng-container *ngFor="let item of categories">
      <a [routerLink]="['../category', item.id]" class="menu-item">
        <img class="menu-icon" [src]="item.icon" alt="">
        <div class="menu-name">{{ item.name }}</div>
      </a>
    </ng-container>
  </div>

  <div class="panel" *ngIf="data && data.new_products && data.new_products.length > 0">
      <div class="panel-header">最新商品</div>
      <div class="goods-list">
        <div class="item-view" *ngFor="let item of data.new_products">
          <div class="item-img">
            <a [routerLink]="['../goods', item.id]"><img [src]="item.thumb" alt=""></a>
          </div>
          <div class="item-title">
            {{ item.name }}
          </div>
          <div class="item-actions">
            <span class="item-price">{{ item.price | currency: '￥' }}</span>
            <span>加入购物车</span>
          </div>
        </div>
      </div>
  </div>

  <div class="panel" *ngIf="data && data.hot_products && data.hot_products.length > 0">
    <div class="panel-header">热门商品</div>
    <div class="goods-list">
      <div class="item-view" *ngFor="let item of data.hot_products">
        <div class="item-img">
          <a [routerLink]="['../goods', item.id]"><img [src]="item.thumb" alt=""></a>
        </div>
        <div class="item-title">
          {{ item.name }}
        </div>
        <div class="item-actions">
          <span class="item-price">{{ item.price | currency: '￥' }}</span>
          <span>加入购物车</span>
        </div>
      </div>
    </div>
</div>

<div class="panel" *ngIf="data && data.best_products && data.best_products.length > 0">
    <div class="panel-header">推荐商品</div>
    <div class="goods-list">
      <div class="item-view" *ngFor="let item of data.best_products">
        <div class="item-img">
          <a [routerLink]="['../goods', item.id]"><img [src]="item.thumb" alt=""></a>
        </div>
        <div class="item-title">
          {{ item.name }}
        </div>
        <div class="item-actions">
          <span class="item-price">{{ item.price | currency: '￥' }}</span>
          <span>加入购物车</span>
        </div>
      </div>
    </div>
</div>

</div>
